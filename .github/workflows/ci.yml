name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  format-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          npm ci
          npm run format:check
          npm run test
